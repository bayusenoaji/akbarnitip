<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>WebGIS Peta Guna Lahan Balangan</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Cek</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/GunaLahan_1.js"></script>
        <script src="data/AdministrasiKecamatan_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_GunaLahan_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Guna Lahan'] !== null ? autolinker.link(feature.properties['Guna Lahan'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_GunaLahan_1_0(feature) {
            switch(String(feature.properties['Guna Lahan'])) {
                case 'Badan Air Lainnya':
                    return {
                pane: 'pane_GunaLahan_1',
                opacity: 1,
                color: 'rgba(100,152,210,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(165,191,221,1.0)',
                interactive: true,
            }
                    break;
                case 'Danau':
                    return {
                pane: 'pane_GunaLahan_1',
                opacity: 1,
                color: 'rgba(100,152,210,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(165,191,221,1.0)',
                interactive: true,
            }
                    break;
                case 'Hutan Lindung':
                    return {
                pane: 'pane_GunaLahan_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(75,106,65,1.0)',
                interactive: true,
            }
                    break;
                case 'Hutan Produksi':
                    return {
                pane: 'pane_GunaLahan_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(118,200,149,1.0)',
                interactive: true,
            }
                    break;
                case 'Lahan terbuka':
                    return {
                pane: 'pane_GunaLahan_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(206,235,58,1.0)',
                interactive: true,
            }
                    break;
                case 'Perkebunan':
                    return {
                pane: 'pane_GunaLahan_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(127,200,118,1.0)',
                interactive: true,
            }
                    break;
                case 'Perkebunan campuran':
                    return {
                pane: 'pane_GunaLahan_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(38,222,44,1.0)',
                interactive: true,
            }
                    break;
                case 'Permukiman':
                    return {
                pane: 'pane_GunaLahan_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(116,138,205,1.0)',
                interactive: true,
            }
                    break;
                case 'Rawa':
                    return {
                pane: 'pane_GunaLahan_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(239,160,124,1.0)',
                interactive: true,
            }
                    break;
                case 'Sawah':
                    return {
                pane: 'pane_GunaLahan_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(168,237,145,1.0)',
                interactive: true,
            }
                    break;
                case 'Semak Belukar':
                    return {
                pane: 'pane_GunaLahan_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(207,161,35,1.0)',
                interactive: true,
            }
                    break;
                case 'Sungai':
                    return {
                pane: 'pane_GunaLahan_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(19,167,240,1.0)',
                interactive: true,
            }
                    break;
                case 'Tambang':
                    return {
                pane: 'pane_GunaLahan_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(155,155,155,1.0)',
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_GunaLahan_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(133,238,63,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_GunaLahan_1');
        map.getPane('pane_GunaLahan_1').style.zIndex = 401;
        map.getPane('pane_GunaLahan_1').style['mix-blend-mode'] = 'normal';
        var layer_GunaLahan_1 = new L.geoJson(json_GunaLahan_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_GunaLahan_1',
            layerName: 'layer_GunaLahan_1',
            pane: 'pane_GunaLahan_1',
            onEachFeature: pop_GunaLahan_1,
            style: style_GunaLahan_1_0,
        });
        bounds_group.addLayer(layer_GunaLahan_1);
        map.addLayer(layer_GunaLahan_1);
        function pop_AdministrasiKecamatan_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ID'] !== null ? autolinker.link(feature.properties['ID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['kabupaten'] !== null ? autolinker.link(feature.properties['kabupaten'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Kec'] !== null ? autolinker.link(feature.properties['Kec'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Hectares'] !== null ? autolinker.link(feature.properties['Hectares'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Kec_new'] !== null ? autolinker.link(feature.properties['Kec_new'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Km2'] !== null ? autolinker.link(feature.properties['Km2'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_AdministrasiKecamatan_2_0() {
            return {
                pane: 'pane_AdministrasiKecamatan_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '10,5,1,5',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_AdministrasiKecamatan_2');
        map.getPane('pane_AdministrasiKecamatan_2').style.zIndex = 402;
        map.getPane('pane_AdministrasiKecamatan_2').style['mix-blend-mode'] = 'normal';
        var layer_AdministrasiKecamatan_2 = new L.geoJson(json_AdministrasiKecamatan_2, {
            attribution: '',
            interactive: false,
            dataVar: 'json_AdministrasiKecamatan_2',
            layerName: 'layer_AdministrasiKecamatan_2',
            pane: 'pane_AdministrasiKecamatan_2',
            onEachFeature: pop_AdministrasiKecamatan_2,
            style: style_AdministrasiKecamatan_2_0,
        });
        bounds_group.addLayer(layer_AdministrasiKecamatan_2);
        map.addLayer(layer_AdministrasiKecamatan_2);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/AdministrasiKecamatan_2.png" /> Administrasi Kecamatan': layer_AdministrasiKecamatan_2,'Guna Lahan<br /><table><tr><td style="text-align: center;"><img src="legend/GunaLahan_1_BadanAirLainnya0.png" /></td><td>Badan Air Lainnya</td></tr><tr><td style="text-align: center;"><img src="legend/GunaLahan_1_Danau1.png" /></td><td>Danau</td></tr><tr><td style="text-align: center;"><img src="legend/GunaLahan_1_HutanLindung2.png" /></td><td>Hutan Lindung</td></tr><tr><td style="text-align: center;"><img src="legend/GunaLahan_1_HutanProduksi3.png" /></td><td>Hutan Produksi</td></tr><tr><td style="text-align: center;"><img src="legend/GunaLahan_1_Lahanterbuka4.png" /></td><td>Lahan terbuka</td></tr><tr><td style="text-align: center;"><img src="legend/GunaLahan_1_Perkebunan5.png" /></td><td>Perkebunan</td></tr><tr><td style="text-align: center;"><img src="legend/GunaLahan_1_Perkebunancampuran6.png" /></td><td>Perkebunan campuran</td></tr><tr><td style="text-align: center;"><img src="legend/GunaLahan_1_Permukiman7.png" /></td><td>Permukiman</td></tr><tr><td style="text-align: center;"><img src="legend/GunaLahan_1_Rawa8.png" /></td><td>Rawa</td></tr><tr><td style="text-align: center;"><img src="legend/GunaLahan_1_Sawah9.png" /></td><td>Sawah</td></tr><tr><td style="text-align: center;"><img src="legend/GunaLahan_1_SemakBelukar10.png" /></td><td>Semak Belukar</td></tr><tr><td style="text-align: center;"><img src="legend/GunaLahan_1_Sungai11.png" /></td><td>Sungai</td></tr><tr><td style="text-align: center;"><img src="legend/GunaLahan_1_Tambang12.png" /></td><td>Tambang</td></tr><tr><td style="text-align: center;"><img src="legend/GunaLahan_1_13.png" /></td><td></td></tr></table>': layer_GunaLahan_1,"OSM Standard": layer_OSMStandard_0,}).addTo(map);
        setBounds();
        var i = 0;
        layer_AdministrasiKecamatan_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Kec'] !== null?String('<div style="color: #000000; font-size: 10pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['Kec']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_AdministrasiKecamatan_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_AdministrasiKecamatan_2]);
        map.on("zoomend", function(){
            resetLabels([layer_AdministrasiKecamatan_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_AdministrasiKecamatan_2]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_AdministrasiKecamatan_2]);
        });
        </script>
    </body>
</html>
